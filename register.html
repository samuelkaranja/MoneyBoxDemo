<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
    <body>
        <div class="register">
            <form>
                <h3>Register Here</h3>

                <input type="text" name="" placeholder="First Name" required>

                <input type="text" name="" placeholder="Last Name" required>

                <input type="tel" placeholder="Phone Number" required>

                <input type="password" placeholder="Password" id="password" required>

                <input type="password" placeholder="Confirm Password" id="password" required>

                <button type="submit">Register</button>

                <span>Already have an account?<a href="index"> Login</a></span>
            </form>
        </div>
    </body>
</html>
